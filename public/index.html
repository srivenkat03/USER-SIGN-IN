<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f0f4f8 0%, #d9e7ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #2a4d8f;
    }
    form {
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      border: 1px solid #bfcbe3;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #2a4d8f;
      outline: none;
    }
    button {
      padding: 10px;
      background: #2a4d8f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d3560;
    }
    .message {
      color: #2a8f4d;
      margin-top: 10px;
    }
    .error {
      color: #d32f2f;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div id="response"></div>
    </div>
  </div>
  <script>
    async function handleForm(formId, endpoint) {
      const form = document.getElementById(formId);
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        const responseDiv = document.getElementById('response');
        if (res.ok) {
          responseDiv.innerHTML = `<div class='message'>${result.message}</div>`;
        } else {
          responseDiv.innerHTML = `<div class='error'>${result.message}</div>`;
        }
      });
    }
    // Show alert after sign up
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));
      const res = await fetch('/addUser', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (res.ok && result.insertedId) {
        alert('User created successfully!');
      } else {
        alert('User creation failed!');
      }
    });
  </script>
</body>
</html>
